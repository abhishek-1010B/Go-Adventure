<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="tour.css"> -->

    <style>
        /* Add these styles to your tour.css file */

.signup-form-container {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.signup-form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.inputBox {
    margin-bottom: 20px;
}

.inputBox label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.inputBox input[type="text"],
.inputBox input[type="password"],
.inputBox input[type="email"],
.inputBox select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    font-size: 16px;
    color: #333;
}

.inputBox select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="#333" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 13.707c.39.39 1.024.39 1.414 0l3.586-3.586a1 1 0 10-1.414-1.414L10 11.586 6.707 8.293a1 1 0 00-1.414 1.414l4.293 4.293zM5 6h10a1 1 0 000-2H5a1 1 0 000 2z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px top 50%;
    background-size: 15px auto;
    padding-right: 35px;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff7f50; /* Orange color */
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #ff6347; /* Darker orange color on hover */
}

    </style>
</head>

<body>
    <div class="signup-form-container">
        <h2>Signup</h2>
        <form id="signup-form">
            <div class="inputBox">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="box" placeholder="Enter your username" required>
            </div>
            <div class="inputBox">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="box" placeholder="Enter your password"
                    required>
            </div>
            <div class="inputBox">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="box" placeholder="Enter your email" required>
            </div>
            <div class="inputBox">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="box" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <input type="submit" value="Sign up" class="btn">
        </form>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const formObj = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formObj),
                });

                if (response.ok) {
                    alert("Signup successful! Redirecting to login page.");
                    window.location.href = "/index.html";
                } else {
                    alert("Signup failed. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Signup failed. Please try again.");
            }
        });
    </script>
</body>

</html>
